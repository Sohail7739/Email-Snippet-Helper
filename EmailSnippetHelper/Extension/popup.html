<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Snippets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .main-container {
      background: white;
      margin: 8px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .header h4 {
      margin: 0;
      font-weight: 600;
      font-size: 1.3rem;
    }
    
    .header .subtitle {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .sync-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    
    .sync-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .content {
      padding: 20px;
    }
    
    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .snippets-container {
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    
    .snippet-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .snippet-item:hover {
      background: #e3f2fd;
      border-color: #2196f3;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
    }
    
    .snippet-text {
      color: #495057;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 8px;
      word-break: break-word;
    }
    
    .snippet-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    
    .action-btn {
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
      border: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .insert-btn {
      background: #28a745;
      color: white;
    }
    
    .insert-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }
    
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    
    .delete-btn:hover {
      background: #c82333;
      transform: scale(1.05);
    }
    
    .add-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      border: 2px dashed #dee2e6;
      transition: all 0.3s ease;
    }
    
    .add-section:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      resize: vertical;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-outline-danger {
      border: 2px solid #dc3545;
      color: #dc3545;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .btn-outline-danger:hover {
      background: #dc3545;
      color: white;
      transform: translateY(-2px);
    }
    
    .status-message {
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 500;
      text-align: center;
      animation: slideIn 0.3s ease;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    .empty-state h6 {
      margin-bottom: 8px;
      color: #495057;
    }
    
    .empty-state p {
      font-size: 0.85rem;
      margin: 0;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Custom scrollbar */
    .snippets-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .snippets-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .snippets-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    .snippets-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <button id="syncBtn" class="sync-btn" title="Sync with Cloud API">
        <i class="bi bi-cloud-arrow-up"></i> Sync
      </button>
      <h4><i class="bi bi-envelope-heart"></i> Email Snippets</h4>
      <div class="subtitle">Quick templates for your emails</div>
    </div>
    
    <div class="content">
      <div class="section-title">
        <i class="bi bi-collection"></i>
        Your Snippets
      </div>
      
      <div id="snippets" class="snippets-container">
        <!-- Snippets will be loaded here -->
      </div>
      
      <div class="add-section">
        <div class="section-title">
          <i class="bi bi-plus-circle"></i>
          Add New Snippet
        </div>
        
        <textarea id="newSnippet" class="form-control mb-3" 
                  placeholder="Type your email snippet here..." rows="3"></textarea>
        
        <div class="d-flex gap-2">
          <button id="addSnippet" class="btn btn-primary flex-fill">
            <i class="bi bi-save"></i> Save Snippet
          </button>
          <button id="clearBtn" class="btn btn-outline-danger">
            <i class="bi bi-trash"></i> Clear All
          </button>
        </div>
      </div>
      
      <div id="status"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
