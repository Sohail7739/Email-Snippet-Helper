<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="48" height="48"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create email icon
        function drawEmailIcon() {
            // Background circle
            ctx.fillStyle = '#4285f4';
            ctx.beginPath();
            ctx.arc(24, 24, 22, 0, 2 * Math.PI);
            ctx.fill();
            
            // Email envelope
            ctx.fillStyle = 'white';
            ctx.fillRect(8, 12, 32, 24);
            
            // Email flap
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(8, 12);
            ctx.lineTo(24, 20);
            ctx.lineTo(40, 12);
            ctx.closePath();
            ctx.fill();
            
            // Text lines (snippets)
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(12, 18, 16, 2);
            ctx.fillRect(12, 22, 12, 2);
            ctx.fillRect(12, 26, 20, 2);
            ctx.fillRect(12, 30, 8, 2);
        }
        
        drawEmailIcon();
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon48.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
